<html>

        <title>Exercise one</title>

    <body>
        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            console.log(retornaConteudoEndereco());
            function retornaConteudoEndereco() {
                return "o usuário mora em " + 
                endereco.cidade + 
                " / " + 
                endereco.uf +
                ", no bairro " + 
                endereco.bairro + 
                ", na rua " + 
                endereco.rua + 
                "com nº " + 
                endereco.numero
            }
        </script>
    </body>
</html>
