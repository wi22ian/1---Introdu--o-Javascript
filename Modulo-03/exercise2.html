<html>
    <head>
        <title>Exercise two module two</title>
    </head>
    <body>
        <button>Add</button>
        <div class="boxs"></div>
        <script>
            function adicionaBox() {
                const varBox = document.querySelector(".boxs");
                var bloco = document.createElement("div");
                bloco.style.backgroundColor = "red";
                bloco.style.width = 100;
                bloco.style.height = 100;
                bloco.style.margin = 10;
                bloco.classList.add("boxChildren");
                varBox.appendChild(bloco);
                bloco.addEventListener("mouseover", selectDOM);           
            }
            function selectDOM() {
                    this.style.backgroundColor = getRandomColor();
                }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for(var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            var inputElement = document.getElementsByTagName('button')[0];
            inputElement.addEventListener("click",adicionaBox);
        </script>
    </body>
</html>
